<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container"> 
            <!-- div para ingresar nueva nota -->
            <div class="container rounded bg-warning m-1">
                    <h1 class="pt-2 m-2 bg-warning "> Nueva nota</h1>
                    <div class="container row ">
                        <div class="text-left col " id="formNota">
                            <input class="form-control form-control-sm m-2" type="text" placeholder="Titulo" aria-describedby="Titulo" id="titulo"  required>
                            <textarea class="form-control m-2" rows="5" id="nota" placeholder="Escriba su nota aquÃ­!" required></textarea>

                        </div>
                        <div class="container col align-self-center pt-5">
                            <div class="row mb-3 p-4">
                                <button type="button" class="btn btn-success m-1 " id="guardar" required>Guardar</button>
                                <button type="button" class="btn btn-danger m-1" id="borrar">Borrar</button>
                              </div>            
                        </div>    
                    </div>

            </div>
            <!-- div de buscador -->
             <div class="p-2">
                <input class="form-control" type="text" placeholder="buscar" aria-label="default input example" id="buscar">

             </div>
             <!-- div de realizadas -->
             <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="realizadas">
                <label class="form-check-label" for="realizadas">Realizadas</label>
              </div>
            <!-- el siguiente div es para desplegar las notas -->
            <div id="contenedorNotas" class="container-fluid d-flex flex-wrap justify-content-center bg-primary rounded">
        
            </div>

        </div>

    </main>
    <script src="./notas.js"> </script>
</body>
</html>
