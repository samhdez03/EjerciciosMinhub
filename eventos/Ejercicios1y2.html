<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gradient-light">
    <main >
        <section class="container">
            <h1 class="p-3 text-center"> Cálculo de IMC</h1>
            <div class="container row p-2">

                <div class="text-left col bg-light p-4">
                    <h5 class="font-weight-bold">ESTATURA</h5>
                    <p class="text-secondary">en centímetros: </p>
                    <input class="form-control form-control-sm" type="number" placeholder="173" aria-describedby="estatura" id="estatura">
                    <h5 class="font-weight-bold pt-3">PESO</h5>
                    <p class="text-secondary">en kilogramos: </p>
                    <input class="form-control form-control-sm" type="number" placeholder="62" aria-describedby="peso" id="peso">
                    <div class="pt-4">
                        <button type="button" class="btn btn-primary p-2" id="calcularPeso">Calcular</button>
                    </div>
                </div>
                <div class="container col align-self-center">
                    <div class="row mb-3 bg-light pt-4 pb-4">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm ">Resultado: </label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control form-control-sm" id="resultado" placeholder="20.7">
                        </div>
                      </div>
    
                </div>
                <div>
    
                </div>

            </div>

        </section>
        <section class="container-fluid d-flex flex-wrap justify-content-center bg-dark text-light p-4 ">
            <div>
                <h1 class="p-3"> Conversión de divisa</h1>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-auto">
                        <input type="number" id="inputPeso" class="form-control" aria-describedby="pesoMexicano" placeholder="17.82">
                    </div>
                    <div class="col-auto">
                      <label for="inputPeso" class="col-form-label">peso mexicano</label>
                    </div>
                  </div>
                <div class="row g-3 align-items-center p-2">
                    <div class="col-auto">
                        <input type="number" id="inputDolar" class="form-control" aria-describedby="dolarEU" placeholder="1">
                    </div>
                    <div class="col-auto">
                      <label for="inputDolar" class="col-form-label">dólar estadounidense</label>
                    </div>
                  </div>


            </div>

        </section>
    </main>

    <script src="./eventos1.js"></script>
</body>
</html>
